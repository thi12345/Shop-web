<p>nav-bar works!</p>
<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3
bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/">
    <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: large;">
      <a class="p-2 text-dark  link-body-emphasis" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a class="p-2 text-dark  link-body-emphasis" [routerLink]="['/shop']" routerLinkActive="active" >Shop</a>
      <a class="p-2 text-dark  link-body-emphasis" [routerLink]="['/test-error']" routerLinkActive="active">Error</a>
    </nav>
    <div class="d-flex align-items-center">
      <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
        <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async)?.items?.length}}</div>
      </a>
      <ng-container *ngIf="(currentUser$ | async) === null">
        <a routerLink="/account/login" class="btn btn-outline-secondary text-decoration-none me-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary text-decoration-none me-3" href="#">Sign up</a>
      </ng-container>
      <ng-container *ngIf="(currentUser$ | async)">
        <div class="dropdown ms-3 me-5" dropdown >
          <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
            <strong> 
              Welcome {{(currentUser$ | async)?.displayName}}
            </strong>
          </a>
          <div class="dropdown-menu dropdown-menu-end" style="cursor: pointer;" *dropdownMenu>
            <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart me-3">View Basket</i>
            </a>
            <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history me-3">View Orders</i>
            </a>
            <div class="dropdown-divider">

            </div>
            <a (click)="logOut()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out me-3">Logout</i>
            </a>
          </div>
        </div>
        

      </ng-container>
    </div>
  </div>
