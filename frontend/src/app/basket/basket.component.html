<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p class="">There are no item in your basket</p>
  </div>

  <div class="" *ngIf="(basket$ | async)">
    <div class="pb-5">
      <div class="containter">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-basket-summary
              (decrement)="decrementItemQuantity($event)"
              (increment)="incrementItemQuantity($event)"
              (remove)="removeBasketItem($event)"
            ></app-basket-summary>
          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-danger py-2 w-100">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
